<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:600,800' rel='stylesheet' type='text/css'>

    <title>{{ page.title }}</title>

    {% if page.meta-robots %}
    <meta name="robots" content="{{ page.meta-robots }}" />
    {% endif %}

    {% if paginator.page > 1 %}
    <meta name="robots" content="noindex, noarchive, follow" />
    {% endif %}

    {% if page.url %}
    <link rel="canonical" href="http://blog.auth0.com{{page.url | replace:'index.html',''}}" />
    {% endif %}

    <link rel="shortcut icon" href="/img/logo-small.png" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/auth0">
    <link type="application/opensearchdescription+xml" rel="search" href="/osd.xml"/>
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>

    <div class="header">
        <div class="header-container">
            <a href="http://auth0.com">
                <div class="logo">
                </div>
                <h1 title="Auth0">Auth0</h1>
            </a>
            <ul>
                <li>
                    <a href="https://docs.auth0.com">Docs</a>
                </li>
                <li>
                    <a href="/">Blog</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div id="container">
            <div id="content">
                {{ content }}
            </div>
        </div>
    </div>

    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'auth0blog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
    <link rel="stylesheet" href="//yandex.st/highlightjs/7.3/styles/rainbow.min.css">
    <script src="//yandex.st/highlightjs/7.3/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-37952868-1']);
      _gaq.push(['_setDomainName', 'blog.auth0.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</body>
</html>
